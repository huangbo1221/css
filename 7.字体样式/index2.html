<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习字体样式</title>
    <style>
        body{
            font-size: 32px;
            font-family: 楷体;
            color: red;
        }
        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>


<h1>秋叶冷霜相思春(徐生伟闲谈)</h1>

<p>老山魂</p>
<p>一夜寒霜万山红，万里落叶又归尘。</p>

<p>满山红叶知春秋，一夜北风唤归春。</p>

<p>北风萧萧落叶飞，秋霜鸿雁别漠水。</p>

<p>叶恨冷霜盼归春，秋实丰硕感农情。</p>

<p>一夜冷风追星月，万物冬眠又一春。</p>

<p>黄金满地叶归根，寒风吹浮又是春。</p>

<p>江南水乡绿如烟，长青四季如春梦。</p>

</body>
</html>
