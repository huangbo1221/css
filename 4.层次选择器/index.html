<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习层级选择器</title>
    <!--  内部选择器---b标签选择器  -->
    <style>
        /*p{*/
        /*    color: chartreuse;*/
        /*    background: red;*/
        /*}*/

        /**
        演示下后代选择器
         */
        /*body p{*/
        /*    color: aquamarine;*/
        /*}*/

        /*演示子选择器*/
        /*body>p{*/
        /*    background: aquamarine;*/
        /*}*/

        /*演示相邻兄弟选择器*/
        /*.p2class + p{*/
        /*    color: red;*/
        /*}*/

        /*演示通用选择器*/
        .p2class~p{
            color: red;
        }

</head>
<body>
    <p>p1</p>
    <p class="p2class">p2</p>
    <p>p3</p>
    <ul>
        <li><p>p4</p></li>
        <li><p>p5</p></li>
        <li><p>p6</p></li>
    </ul>
    <p>p7</p>
    <p class="p2class">p8</p>
    <p>p9</p>
</body>
</html>
