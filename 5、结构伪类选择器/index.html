<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习结构伪类选择器</title>
    <style>
        /* 怎么选中ul标签的第一个子元素？ */
        ul li:first-child{
            color: red;
        }
        /* 怎么选中ul标签的最后一个子元素？ */
        ul li:last-child{
            background: aquamarine;
        }

        /* 怎么选中p标签的第n个元素 */
        /*p:nth-child(2){*/
        /*    color: blue;*/
        /*    background: greenyellow;*/
        /*}*/

        p:nth-of-type(1) {
            color: greenyellow;
        }

    </style>

</head>
<body>
    <h1>一级标题</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
