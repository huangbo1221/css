<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个css学习任务</title>
<!--
规范 style可以编写css的代码
整个css就是下面的语法
语法：
   选择器{
      声明1;
      声明2;
      声明3;
   }

在html文件里直接写css的代码是不推荐的，要提倡html和css分离！
这种写法就是很不规范的
-->
    <!--  下面表示针对这个文件所有的h1（一级标题），字体颜色置为红色！      -->
    <style>
        h1{
            color: red;
        }
    </style>

</head>
<body>
<h1>hello, world</h1>
</body>
</html>
