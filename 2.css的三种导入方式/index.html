<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的三种导入方式</title>
<!--  css的内部导入方式  -->
    <style>
        /*注意，style算css的代码，css的代码注释与html的注释是不一样的！！！*/
        h1{
            color: blue;
        }
    </style>
</head>
<body>

<!--css的外部导入方式-->
<link rel="stylesheet" href="css/style.css">

<!--行内样式-->
<!--<h1 style="color: red">我是标题</h1>-->
<h1>我是标题</h1>
</body>
</html>
